apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  namespace: project
  name: todo-api
  labels: { app: todo-api }
spec:
  strategy:
    canary:
      steps:
        - setWeight: 100
        - analysis:
            templates:
              - templateName: staging-cpu-usage
  template:
    spec:
      containers:
        - name: todo-api
          image: TODO_API/IMAGE
          env:
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: staging-todo-api-pg-password
                  key: TODO_API_PG_PASSWORD
            - name: PG_USER
              valueFrom:
                configMapKeyRef:
                  name: staging-configmap
                  key: TODO_API_PG_USER
            - name: PG_DB
              valueFrom:
                configMapKeyRef:
                  name: staging-configmap
                  key: TODO_API_PG_DB
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: staging-configmap
                  key: NATS_URL
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  namespace: project
  name: todo-api-hpa
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: staging-todo-api
