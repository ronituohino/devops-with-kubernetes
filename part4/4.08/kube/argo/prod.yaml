apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ronituohino/devops-with-kubernetes
    path: part4/4.08/kube/overlays/prod
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-project
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
